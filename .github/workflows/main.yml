name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install dependencies (force refresh if lockfile mismatch)
      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      # 4. Add Capacitor Android platform if missing
      - name: Add Android platform
        run: |
          npx cap ls | grep android || npx cap add android

      # 5. Setup Java for Gradle
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 6. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7. Create local.properties to fix "No such file or directory"
      - name: Create local.properties
        run: |
          mkdir -p android
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      # 8. Sync Capacitor with Android
      - name: Sync Capacitor
        run: npx cap sync android

      # 9. Build APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 10. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
